<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node.js">

<title>share button </title>
<script src="node.js"></script>

<body>
    <div class="form"> 
        <h2>Login here</h2>
       
        <label for="tex1">First name</label>
                <input type="text" id="tex1" required name="first name" placeholder="aml">

                <label for="tex2">Last name</label>
                <input type="text" id="tex2" name="last name" required>
           
<br> <br>
                
                <label for="tex3">Email </label>
                <input type="email" id="tex3" required name="email" placeholder="amlganna@gmail.com">
<br><br>
      
                <label for="tex">Password</label>
                <input type="password" id="tex" required name="password" required>

<br><br>

                
                
                <input type="radio" id="tex4"  name="gender" value="M" checked>
                <label for="tex4">Male</label>

               
                <input type="radio" id="tex5"  name="gender" value="F" >
                <label for="tex5">Female</label>

<br><br>
                <input type="checkbox" id="tex6"  name="payment" value="cash" >
                <label for="tex6">Cash</label>

                <!-- <input type="checkbox" id="tex7"  name="payment" value="paypal" >
                <label for="tex7">Paypal</label> -->

                <input type="checkbox" id="tex8"  name="payment" value="credit card" >
                <label for="tex8">Credit Card</label>
<br>
                <button class="btnn"><a href="#">Login</a></button>
                
                <p class="link">Don't have an account <br>
                <a href="#">sign up </a>here</p>
                <p class="liw">Login with</p>
                <div class="icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-google"></i>

                <center>
                    <button onclick="share()" class="sharebtn">share <i class="fa-regular fa-share-from-square"></i></button>
                </center>
            </div>
    </div>
